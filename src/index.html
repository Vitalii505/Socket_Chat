<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/c51df65a51.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="pt-3" id="content-registration">
    <div id="registration_div" class="d-flex flex-wrap justify-content-center m-auto w-25">
      <h5 class="text-reg">Register before starting the correspondence !</h5>
      <button type="button" class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#exampleModal"
        data-bs-whatever="@getbootstrap">Register !
      </button>
    </div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Recipient:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="btn_registration" class="btn btn-primary" data-bs-dismiss="modal">Registration</button>
        </div>
      </div>
    </div>
  </div>

  <div id="chat_content" class="container d-flex flex-wrap justify-content-center" style="gap: 10px;">
    <div class="card card-MS card-MS-1 mt-5">
      <div class="d-flex flex-row justify-content-between p-3 adiv text-white">
        <i class="fas fa-chevron-left"></i> 
        <span class="pb-3">Live chat</span> 
        <i class="fas fa-times"></i> 
      </div>
      <div id="div-massages">
      </div> 
      <div class="form-group px-3">
        <input id="text_message" class="form-control" rows="2" placeholder="Type your message"></input>
      </div>
      <div class="d-flex flex-row p-3 justify-content-between">
        <div class="d-flex f-row" style="gap: 2vw !important">
          <a class="publisher-btn fs-4"><i class="fa fa-paperclip file-browser"></i></a>
          <a class="publisher-btn fs-4"><i class="fa fa-smile"></i></a>
          <a class="publisher-btn fs-4"><i class="fa fa-microphone" aria-hidden="true"></i></a>
        </div>
        <div>
          <button type="button" class="btn btn-outline-primary" id="btn_send">SENT</button>
        </div>
      </div>
    </div>
    <div class="card card-MS mt-5 d-flex flex-column" style="gap: 10px;">
      <div class="card border-primary m-auto" style="max-width: 20rem; max-height: 15rem;">
        <div class="card-header text-success">Registration users:</div>
        <div id="registration_users" class="registration_users card-body text-secondary">
        </div>
      </div>
      <div class="card border-primary m-auto" style="max-width: 20rem; max-height: 15rem;">
        <div class="card-header text-info">All users:</div>
        <div id="all_users" class="card-body text-secondary">
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous">
  </script>
  <script src="./index.ts"></script>
</body>
</html>
